name: backendTest

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  teste:
    runs-on: ubuntu-latest
    steps:
      - name: faz checkout do c√≥digo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "24"

      - name: Instalar app/backend de forma limpa
        run: |
          cd app/backend
          npm ci

      - name: Run tests
        run: |
          cd app/backend
          npm run tests
