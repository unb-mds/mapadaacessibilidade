name: JS_Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install app/frontend dependencies
        run: |
          cd app/frontend
          npm install
      - name: Run ESLint
        run: |
          cd app/frontend
          npm run lint
      - name: Run Prettier
        run: |
          cd app/frontend
          npm run format:check

      - name: install app/backend dependencies
        run: |
          cd app/backend
          npm install
      - name: Run ESLint for backend
        run: |
          cd app/backend
          npm run lint
      - name: Run Prettier for backend
        run: |
          cd app/backend
          npm run format:check
