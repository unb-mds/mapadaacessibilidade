name: backendTest

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  teste:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "24"

      - name: Install app/backend dependencies
        run: |
          cd app/backend
          npm install

      - name: Run tests
        run: |
          cd app/backend
          npm tests
